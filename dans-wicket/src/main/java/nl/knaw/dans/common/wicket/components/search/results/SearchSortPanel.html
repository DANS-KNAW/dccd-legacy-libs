<html xmlns:wicket>
<wicket:panel>
	<wicket:message key="searchsortpanel.by">[Sort by: ]</wicket:message>

	<span wicket:id="sortLinks">
		<span wicket:id="separator">|</span>
		<a wicket:id="sortLink">
			<span wicket:id="sortLinkText">[sortField.linkText]</span>
			<img wicket:id="arrowDown" />
			<img wicket:id="arrowUp" />
		</a>
	</span>
</wicket:panel>
</html>
